<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="index.css">
  </head>

  <body style="min-width: 300px">
    <div class="container-fluid">
      <div class="row">
        <div class="well well-lg text-center">
          <span id="show_calendar_arrow" class="glyphicon glyphicon-chevron-down hidden-sm hidden-md hidden-lg"></span>
          <span id="prev_year_arrow" class="glyphicon glyphicon-arrow-left"></span>
          <span id="prev_month_arrow" class="glyphicon glyphicon-chevron-left"></span>
          <span id="current_month_year"></span>
          <span id="next_month_arrow" class="glyphicon glyphicon-chevron-right"></span>
          <span id="next_year_arrow" class="glyphicon glyphicon-arrow-right"></span>

          <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#task_modal">
            + Add Task
          </button>
        </div>
      </div>
      <div class="row">
        <div id="content">
          <div id="cal_container" class="col-sm-7 col-xs-12 hidden-xs">
            <div id="cal_div">
              <div id="cal_days">
                <span class="cal_days">Sun</span>
                <span class="cal_days">Mon</span>
                <span class="cal_days">Tue</span>
                <span class="cal_days">Wed</span>
                <span class="cal_days">Thu</span>
                <span class="cal_days">Fri</span>
                <span class="cal_days">Sat</span>
              </div>
              <div id="cal_dates">
                
              </div>
            </div>
            <div class="well well-sm hidden-sm hidden-md hidden-lg text-center" id="hide-calendar">HIde Calendar</div>
          </div>
          <div id="task_lists" class="col-sm-5 col-xs-12">
            <div> Task List </div>
            <ul id="list-grp" class="list-group">
            </ul>
          </div>
        </div>
      </div>
      <div id="task_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add Task Details</h4>
            </div>
            <div class="modal-body">
              <input type="text" id="task-title" style="width: 100%"><br/>
              <input type="date" id="task-date" style="width: 100%">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="save_task">Save</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
